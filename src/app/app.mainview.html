<div class="main_content">
  <article class="main_section">
    <div class="main_background">
      <div class="main_carousel">
    		<!-- Carousel -->
      	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  			<!-- Indicators -->
    			<ol class="carousel-indicators">
    			  	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    			</ol>
    			<!-- Wrapper for slides -->
    			<div class="carousel-inner">
    			    <div class="item active">
    			    	<img class="carousel_img w" src="https://c-so.co.kr/wp-content/uploads/2017/09/순금명품-담보-운영자금-펀딩웹_배너.jpg" alt="First slide">
                <img class="carousel_img m" src="https://c-so.co.kr/wp-content/uploads/2017/09/순금명품-담보-운영자금-펀딩모바일_배너.jpg" alt="First slide">
    			    </div>
    			    <div class="item">
      			    	<img class="carousel_img w" src="https://c-so.co.kr/wp-content/uploads/2017/09/photo_contest_web.jpg" alt="Second slide">
                  <img class="carousel_img m" src="https://c-so.co.kr/wp-content/uploads/2017/09/photo_contest_mo.jpg" alt="Second slide">
    			    </div>
    			    <div class="item">
      			    	<img class="carousel_img w" src="https://c-so.co.kr/wp-content/uploads/2017/08/topbanner_20170814_1_1.jpg" alt="Third slide">
                  <img class="carousel_img m" src="https://c-so.co.kr/wp-content/uploads/2017/08/topbanner_20170814_1_1_m.jpg" alt="Third slide">
    			    </div>
    			    <div class="item">
      			    	<img class="carousel_img w" src="https://c-so.co.kr/wp-content/uploads/2017/08/topbanner_20170814_2.jpg" alt="Firth slide">
                  <img class="carousel_img m" src="https://c-so.co.kr/wp-content/uploads/2017/08/topbanner_20170814_2_m.jpg" alt="Firth slide">
    			    </div>
    			</div>

    			<!-- Controls -->
    			<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    		    	<span class="glyphicon glyphicon-chevron-left"></span>
    			</a>
    			<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    		    	<span class="glyphicon glyphicon-chevron-right"></span>
    			</a>
      	</div><!-- /carousel -->
      </div>
      <div class="main_state">
        <div class="main_state_wrapper">
          <div class="main_state_itemList">
            <div class="main_state_item first">
              <div class="wpb_text_column">
                <div class="wpb_wrapper">
                  <p class="stateTitle">평균 수익률(%)</p>
                  <div class="stateInfo">13.6 %</div>
                </div>
              </div>
            </div>
            <div class="main_state_item last">
              <div class="wpb_text_column">
                <div class="wpb_wrapper">
                  <p class="stateTitle">누적 대출액</p>
                  <div class="stateInfo">31,816,100,000 원</div>
                </div>
              </div>
            </div>
            <div class="main_state_item last">
              <div class="wpb_text_column">
                <div class="wpb_wrapper">
                  <p class="stateTitle">대출잔액</p>
                  <div class="stateInfo">11,645,500,000 원</div>
                  <span style="color:#e3ffb1; font-size:13px;">(누적 상환률 : 63.4 %)</span>
                </div>
              </div>
            </div>
            <div class="main_state_item last">
              <div class="wpb_text_column">
                <div class="wpb_wrapper">
                  <p class="stateTitle">
                    연체율 <img src="https://c-so.co.kr/wp-content/themes/Impreza-child/assets/image/question_icon.png" border="0" style="vertical-align:top;cursor:pointer;" (click)="tooltipToggle(1)">
                  </p>
                  <div class="tooltip" [style.display]="tooltip1 ? 'block' : 'none'">연체(상환일로부터 30일 이상~90일 미만 동안 상환이 지연) 중인 원금 / 대출잔액</div>
                  <div class="stateInfo">0%</div>
                </div>
              </div>
            </div>
            <div class="main_state_item last">
              <div class="wpb_text_column">
                <div class="wpb_wrapper">
                  <p class="stateTitle">
                    부실률 <img src="https://c-so.co.kr/wp-content/themes/Impreza-child/assets/image/question_icon.png" border="0" style="vertical-align:top;cursor:pointer;" (click)="tooltipToggle(2)">
                  </p>
                  <div class="tooltip" [style.display]="tooltip2 ? 'block' : 'none'">부실(상환일로부터 90일 이상 동안 상환이 지연) 중인 원금 / 누적대출액</div>
                  <div class="stateInfo">0%</div>
                </div>
              </div>
            </div>
          </div>
          <span style="position:absolute;color:#a6c7ff;left:50%; margin-left:-105px; width:210px;text-align:center;padding-top:0;font-size:15px;color:#fff;">{{ date | date: 'yyyy-MM-dd' }} 기준</span>
        </div>
      </div>
    </div>
  </article>
</div>
